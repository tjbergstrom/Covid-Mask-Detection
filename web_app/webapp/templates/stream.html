

{%extends "layout.html"%}
{%block content%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <style>
        .video {
          width: 500px;
          height: auto;
          position: absolute;
          z-index: -1;
        }
        .canvas {
          width: 500px;
          height: auto;
          position: absolute;
          z-index: 1;
        }
      </style>
    </head>
  <body>
    <video controls muted autoplay="true" class="video" id="video"></video>
    <canvas id="canvas" class="canvas"></canvas>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous">
    </script>
    <script src="../static/stream.js"></script>
  </body>
</html>
{% endblock %}
